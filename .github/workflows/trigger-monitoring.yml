        required: true
        default: 'true'
        type: boolean

jobs:
  periodic-monitoring:
    name: Periodic Monitoring
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_monitoring }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'yarn'

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          ~/.cache/puppeteer
          ~/.cache/ms-playwright
        key: Linux-node-${{ hashFiles('**/yarn.lock') }}-${{ hashFiles('**/package.json') }}
        restore-keys: |
          Linux-node-

    - name: Install dependencies
      run: |
        yarn install --network-timeout 100000

    - name: Install Playwright browsers
      run: |
        npx playwright install chromium
        npx playwright install-deps chromium

    - name: Setup environment
      run: |
        cp .env.example .env
        echo "MONITORING_INTERVAL=0 0 * * 1" >> .env
        echo "MONITORING_ENABLED=true" >> .env
        echo "TIMEOUT=120000" >> .env
        echo "HEADLESS=true" >> .env

    - name: Run periodic monitoring
      run: |
